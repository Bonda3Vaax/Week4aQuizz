<!-- This is the document type-->
<!DOCTYPE html>
<html lang="en">
<!-- This is the document head-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The css reset file should load first to avoid reverting styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- This is the css file link-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- This is a favicon  -->
    <link rel="icon" type="image/x-icon" href="./assets/images/Net.png">
    <!-- Page title  -->
    <title>Week4aQuizz</title>
</head>
<!-- This is the document body-->
<body>
    <!-- These are the controls-->
    <div id="controls">
        <div id="info">
            <button id="scores" href="">View High Scores</button>
            <div id="timer"><p>Time:<span id="time">0</span></p></div>
        </div>
    </div>
    <!-- This is the positionWrapper -->        
    <div id="positionWrapper">
        <section id="intro">
            <h1>Coding Quiz Challenge</h1><br>
            <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!!!</p><br>
            <button>Start Quiz</button>
        </section>
        <!-- This is the quizHolder -->
        <section id="quizHolder" class="hide">
            <p id="title"></p>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <div id="scoreIndicator" class="invisible"><p>&nbsp;</p></div>
        </section>
        <!-- This is the finish section -->
        <section id="finish" class="hide">
            <h1>All Done</h1>
            <p>Your final score is&nbsp;<span id="score"></span></p>
            <div id="records">
                <p>Enter initials: </p><input id="initials" type="text"> <button>Submit</button>
            </div>
            <div id="errorIndicator" class="invisible">
                <p>&nbsp;</p>
            </div>
        </section>
        <!-- This is the highScores section-->
        <section id="highScores" class="hide">
          <h1>High Scores</h1>
          <div></div>
          <button id="reset">Go Back</button> <button id="clearScores">Clear Highscores</button>
        </section>
    </div>
    <!-- This is the js file link-->
    <script defer src="./assets/js/script.js"></script>
</body>
</html>
